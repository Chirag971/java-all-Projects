<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Aid:" for="aid" />
                    <h:inputText id="aid" value="#{addressBean.adrs.aid}" title="Aid" required="true" requiredMessage="The Aid field is required." />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{addressBean.adrs.city}" title="City" required="true" requiredMessage="The City field is required."/>
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{addressBean.adrs.state}" title="State" required="true" requiredMessage="The State field is required."/>
                    <h:outputLabel value="Cid:" for="cid" />
                    <h:selectOneMenu id="cid" value="#{addressBean.cid}" title="Cid" required="true" requiredMessage="The Cid field is required.">                     
                        <f:selectItems value="#{addressBean.getAllCustomerNamesWithIds()}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Update" action="#{addressBean.Update(addressBean.adrs.aid,addressBean.cid,addressBean.adrs.city,addressBean.adrs.state )}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
