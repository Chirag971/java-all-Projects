<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter City :"/>
                <h:inputText id="city" value="#{addressBean.city}"/>
                <h:outputLabel value="Enter State :"/>
                <h:inputText id="state" value="#{addressBean.state}"/>
                <h:outputLabel value="Select Customer Name :"/>
                <h:selectOneMenu value="#{addressBean.cid}">
                    <f:selectItems value="#{addressBean.allCustomers()}" var="cus" itemLabel="#{cus.customerName}" itemValue="#{cus.cid}"/>
                </h:selectOneMenu>    
                <h:commandButton value="Insert" action="#{addressBean.insertAdd(addressBean.cid)}"/>
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
