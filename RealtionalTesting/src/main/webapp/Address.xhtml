<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
          

            <h:form>
                  <h:commandLink action="index" value="Insert" />
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{addressBean.address}" var="a" cellspacing="15">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aid"/>
                        </f:facet>
                        <h:outputText value="#{a.aid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{a.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{a.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Name"/>
                        </f:facet>
                        <h:outputText value="#{a.cid.customerName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                       <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandButton value="Delete" action="#{addressBean.Deleteaddress(a.aid.toString(), a.cid.cid)}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                          <h:outputText value="Update"/>
                        </f:facet>
                         <h:commandButton value="Update" action="#{addressBean.getById(a.aid.toString())}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
