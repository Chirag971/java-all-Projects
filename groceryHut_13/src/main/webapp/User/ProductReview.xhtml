<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Product Review Grocery-Hut</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="css/vendor.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap;" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400;1,700&amp;display=swap;" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap;"  rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
         <style>
            
            .line{
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 10px;
                margin-left: 15px
            }
        </style>
    </h:head>
    <h:body>
         <f:metadata>         
            <f:viewParam name="productid" value="#{userCDI.pid}" />         
        </f:metadata>
        <ui:insert name="uHeader">
            <ui:include src="Header.xhtml"/>
        </ui:insert>
        <section class="product-page">
            <div class="container product-item"  >
                <div class="line">
                    <div>
                        Reviews
                    </div>
                    <div class="product-control">
                        <a href="/groceryHut_13/User/SingleProduct.jsf?productid=#{userCDI.pid}" class="btn btn-sm btn-primary">Back To Product</a><br/>
                </div>
                </div>
                <br/>
                <div class="row mt-2">    
                    <ui:repeat value="#{userCDI.reviewByPro}" var="r">
                        <figure class="tab-image images">
                            <div class="col-lg-2 float-start p-2">
                                <span>#{r.regId.userName.userName}</span>
                            </div>
                            <div class="col-lg-10 float-end p-2">
                                <span>#{r.review}</span>
                            </div>
                        </figure>
                    </ui:repeat>

                </div>
            </div>
        </section>
        <ui:insert name="ufooter">
            <ui:include src="Footer.xhtml"/>
        </ui:insert>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/script.js"></script>
    </h:body>
</html>
