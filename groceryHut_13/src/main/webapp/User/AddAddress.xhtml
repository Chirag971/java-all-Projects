<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:head>
            <title>Add Address Grocery-Hut</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
            <link rel="stylesheet" type="text/css" href="css/vendor.css"/>
            <link rel="stylesheet" type="text/css" href="style.css"/>
            <link href="css/textbox.css" rel="stylesheet" />
            <link rel="preconnect" href="https://fonts.googleapis.com"/>
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap;" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400;1,700&amp;display=swap;" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Montserrat:100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap;"  rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
            <script>
                $(document).ready(function () {
                    $("#myModal").modal('show');
                });
            </script>
        </h:head>
    </h:head>
    <h:body>
        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Address</h5>                  
                    </div>
                    <div class="modal-body">
                        <f:view>
                            <h:form class="main_form">
                                <div class="col-12">
                                    <h:inputText id="inputAddress" class="Login"  a:placeholder="Enter Address"  value="#{userCDI.addrs}" />  
                                </div>
                                <div class="col-12">
                                    <h:inputText id="inputAltAddress" class="Login"  a:placeholder="Enter Alt Address"  value="#{userCDI.altaddrs}" />  
                                </div>
                                <div class="col-12">
                                    <h:inputText id="inputPhone" class="Login"  a:placeholder="Enter Phone No."  value="#{userCDI.phone}" />  
                                </div>
                                <div class="col-12">
                                    <h:inputText id="inputAltPhone" class="Login"  a:placeholder="Enter Alt Phone No."  value="#{userCDI.altphone}" />  
                                </div>
                                <div class="d-grid">
                                    <h:commandButton value="Add Address" class="btn btn-primary btn-block"  action="#{userCDI.addAddress()}" />
                                </div>
                            </h:form>
                        </f:view>
                    </div>
                    <div class="modal-footer">
                        <a href="/groceryHut_13/User/Address.jsf" class="btn btn-dark">Back</a><br/>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/script.js"></script>
    </h:body>
</html>
