<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      <h:head>

        <title>Get In Touch - Grocery Hut</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .line{
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 10px;
                margin-left: 15px
            }
        </style>
    </h:head>
    <h:body styleClass="sb-nav-fixed">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkAdmin()}"/>
        </f:metadata>
        <ui:insert name="header">
            <ui:include src="topbar.xhtml" />
        </ui:insert>
        <div id="layoutSidenav">
            <ui:insert name="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Get In Touch</h1>

                        <div class="card mt-lg-4">
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Query</th>
                                            <th>Response</th>
                                            <th>Operations</th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                           <th>Username</th>
                                            <th>Query</th>
                                            <th>Response</th>
                                            <th>Operations</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>


                                        <ui:repeat value="#{adminCDI.allgit}" var="g">
                                            <tr>
                                                <td>#{g.regId.userName.userName}</td>
                                                <td>#{g.query}</td>
                                                <td>#{g.response}</td>
                                                <td>
                                                    <h:form> 
                                                        <a onclick="redirectToResonce('#{g.getId}','#{g.regId.regId}')" title="Response" class="btn btn-primary">Response</a>                                 
                                                    </h:form></td>
                                            </tr>

                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>    
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
         <script>
            function redirectToResonce(reid,regid) {
                window.location.href = 'Response.jsf?gid=' + reid + '&amp;regid=' + regid ;
            }
        </script>
    </h:body>
</html>
