<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
          <link href="css/dashboard.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body styleClass="sb-nav-fixed">
         <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkAdmin()}"/>
        </f:metadata>
        <ui:insert name="header">
            <ui:include src="topbar.xhtml" />
        </ui:insert>
        <div id="layoutSidenav">
            <ui:insert name="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <div class="container">
                        <div class="row m-3">
                            <div class="col-lg-3 bg-primary bg-gradient  dashcon">
                                <h4>Categories</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/category.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allCategory.size()}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 bg-success bg-gradient   dashcon">
                                <h4>Brands</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/brands.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allBrands.size()}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 bg-info bg-gradient  dashcon">
                                <h4>Products</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/products.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allProduct.size()}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 bg-danger bg-gradient  dashcon">
                                <h4>Orders</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/orders.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allOrder.size()}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 float-start bg-warning bg-gradient  dashcon">
                                <h4>Users</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/users.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allUser.size()}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 bg-secondary bg-gradient bg-opacity-75 dashcon">
                                <h4>Query</h4>
                                <div class="innerdiv">
                                    <div>    
                                        <img src="./assets/img/query.png" alt=""/>
                                    </div>
                                    <div>
                                        <h1 class="header">#{adminCDI.allgit.size()}</h1>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    </div>
                </main>    
            </div>
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </h:body>
</html>
