<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product - Grocery Hut</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="topbar.xhtml" />
        </ui:insert>
        <div id="layoutSidenav">
            <ui:insert name="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h2 class="mt-4">Update Brand</h2>
                        <div class="card mt-lg-4">
                            <div class="card-body">
                                <f:view>
                                    <h:form enctype="multipart/form-data">
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pid" value="#{adminCDI.pid}" class="form-control" title="CName" required="true" requiredMessage="The Product Name field is required."/>
                                                <h:outputLabel value="Product Name" for="pName" />                          
                                            </div>
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pName" value="#{adminCDI.pname}" class="form-control" title="CName" required="true" requiredMessage="The Product Name field is required."/>
                                                <h:outputLabel value="Product Name" for="pName" />                          
                                            </div>
                                        </div>

                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pprice" value="#{adminCDI.ammount}" class="form-control" title="CName" required="true" requiredMessage="The Product Price field is required."/>
                                                <h:outputLabel value="Product Price :" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pdes" value="#{adminCDI.description}" class="form-control" title="CName" required="true" requiredMessage="The Product Description field is required."/>
                                                <h:outputLabel value="Description" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="unit" value="#{adminCDI.unit}" class="form-control" title="CName" required="true" requiredMessage="The Unit field is required."/>
                                                <h:outputLabel value="Unit" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pstock" value="#{adminCDI.stock}" class="form-control" title="CName" required="true" requiredMessage="The Stock field is required."/>
                                                <h:outputLabel value="Stock" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="dicount" value="#{adminCDI.discount}" class="form-control" title="CName" required="true" requiredMessage="The CName field is required."/>
                                                <h:outputLabel value="Discount" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="ptax" value="#{adminCDI.tax}" class="form-control" title="CName" required="true" requiredMessage="The Tax field is required."/>
                                                <h:outputLabel value="Tax" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="pgst" value="#{adminCDI.gst}" class="form-control" title="CName" required="true"  requiredMessage="The GST field is required."/>
                                                <h:outputLabel value="GST" for="CName" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:inputText id="psgst" value="#{adminCDI.sgst}" class="form-control" title="CName" required="true" requiredMessage="The sgst field is required."/>
                                                <h:outputLabel value="SGST :" for="CName" />                          
                                            </div>
                                        </div>

                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:selectOneMenu id="cat" class="form-control" value="#{adminCDI.cid}" title="CatId" required="true" requiredMessage="The CatId field is required.">      
                                                    <f:selectItems value="#{adminCDI.allCategory}" var="cat"  itemValue="#{cat.CId}"   itemLabel="#{cat.CName}" />
                                                </h:selectOneMenu>
                                                <h:outputLabel value="Category" for="cid" />                          
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2 opcity">
                                            <div class="form-floating mb-3">
                                                <h:selectOneMenu id="brand" class="form-control" value="#{adminCDI.bid}" title="CatId" required="true" requiredMessage="The CatId field is required.">      
                                                    <f:selectItems value="#{adminCDI.allBrands}" var="brand"  itemValue="#{brand.BId}"   itemLabel="#{brand.BName}" />
                                                </h:selectOneMenu>
                                                <h:outputLabel value="Brand" for="bname" />                          
                                            </div>
                                        </div>

                                        <div class="d-grid">                                                                                                     <h:commandButton value="ADD" styleClass="btn btn-success btn-block" action="#{adminCDI.UpProduct(adminCDI.pid, adminCDI.cid.toString(), adminCDI.bid.toString())}"/>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </h:body>
</html>
