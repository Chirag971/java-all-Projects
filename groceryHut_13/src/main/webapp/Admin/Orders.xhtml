<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Orders - Grocery Hut</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body styleClass="sb-nav-fixed">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkAdmin()}"/>
        </f:metadata>
        <ui:insert name="header">
            <ui:include src="topbar.xhtml" />
        </ui:insert>
        <div id="layoutSidenav">
            <ui:insert name="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Orders</h1>
                        <div class="card mt-lg-4">
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Product Name</th>
                                            <th>Image</th>
                                            <th>Qty</th>
                                            <th>Amt</th>
                                            <th>Tax</th>
                                            <th>Gst</th>
                                            <th>Sgst</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Username</th>
                                            <th>Product Name</th>
                                            <th>Image</th>
                                            <th>Qty</th>
                                            <th>Amt</th>
                                            <th>Tax</th>
                                            <th>Gst</th>
                                            <th>Sgst</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>


                                        <ui:repeat value="#{adminCDI.allOrder}" var="o">
                                            <tr>
                                                <td>#{o.regId.userName.userName}</td>
                                                <td>#{o.PName}</td>
                                                <td><img  src="../images/product/#{o.PId.PImage}"  height="50" width="50"/></td>
                                                <td>#{o.PQty}</td>
                                                <td>#{o.amt}</td>
                                                <td>#{o.taxAmt}</td>
                                                <td>#{o.gstAmt}</td>
                                                <td>#{o.sgstAmt}</td>
                                            </tr>

                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </h:body>
</html>
