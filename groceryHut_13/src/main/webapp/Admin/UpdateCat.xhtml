<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category - Grocery Hut</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="topbar.xhtml" />
        </ui:insert>
        <div id="layoutSidenav">
            <ui:insert name="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </ui:insert>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h2 class="mt-4">Update Category</h2>
                        <div class="card mt-lg-4">
                            <div class="card-body">
                                <f:view>
                                    <h:form class="form">
                                        <h:outputLabel value="Category ID :" for="CName" />
                                        <h:inputText id="CId" value="#{adminCDI.cid}" title="CId" required="true" requiredMessage="The Categoy ID field is required." styleClass="form-control"/><br/>                                        <h:outputLabel value="Category Name :" for="CName" />
                                        <h:inputText id="CName" value="#{adminCDI.cname}" title="CName" required="true" requiredMessage="The Categoy Name field is required." styleClass="form-control"/>
                                        <br/>
                                        <div class="d-grid">
                                            <h:commandButton value="Update" styleClass="btn btn-success btn-block" action="#{adminCDI.UpdateC(adminCDI.cid.toString())}"/>
                                        </div>

                                    </h:form>
                                </f:view>
                            </div>
                        </div>


                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </h:body>
</html>
