<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Product Grocery-Hut</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="css/vendor.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap;" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400;1,700&amp;display=swap;" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap;"  rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .image{
                margin-left: 40px;

            }
            .main{
                width: 60%;

            }
            .line{
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 10px;
                margin-left: 15px
            }
        </style>
    </h:head>
    <h:body>

        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}"/>
            <f:viewParam name="productid" value="#{userCDI.pid}" />
            <f:event type="preRenderView" listener="#{userCDI.loaddetails()}" />
        </f:metadata>
        <ui:insert name="uHeader">
            <ui:include src="Header.xhtml"/>
        </ui:insert>
        <section class="product-page">
            <div class="container product-item">
                <div class="product-control">
                    <a href="/groceryHut_13/User/Products.jsf" class="btn btn-sm btn-primary">Back To Product</a><br/>
                </div><br/>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-slider owl-carousel">

                            <div>
                                <figure class="tab-image images">
                                    <img src="../images/product/#{userCDI.pimage}" height="500px" alt="iamge2"  />

                                </figure>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="product-content">
                            <h1 class="price">#{userCDI.pname}</h1>
                            <div class="pc-meta">
                                <h3 >Unit : #{userCDI.unit}</h3> 
                                <h3>Price: &#8377;#{userCDI.ammount}</h3>
                                <h3>Stock: #{userCDI.stock}</h3> 
                                <h3>Discount -#{userCDI.discount} % </h3>
                            </div>
                            <p>#{userCDI.description}</p>
                            <ul class="tags">
                                <li><span>Category :</span> #{userCDI.category}</li>
                                <li><span>Brand :</span> #{userCDI.brand}</li>
                            </ul>
                            <h:form>
                                <div class="product-quantity">
                                    <div class="pro-qty">
                                        <h:inputText value="#{userCDI.qty}"/>&nbsp;
                                        <h:commandButton class=" btn btn-primary btn-sm" value="Add To Cart" action="#{userCDI.addToCart()}"/>
                                    </div>

                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>
                <div class="line">
                    <div>
                        <a type="button" class="btn btn-primary" href="ProductReview.jsf?productid=#{userCDI.pid}">
                            Reviews
                        </a>
                    </div>
                    <div>
                        <!-- Button trigger modal -->
                        <a type="button" class="btn btn-primary" href="addreview.jsf?productid=#{userCDI.pid}">
                            Add Review
                        </a>
                    </div>
                </div>
              
            </div>
        </section>

        <ui:insert name="ufooter">
            <ui:include src="Footer.xhtml"/>
        </ui:insert>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/script.js"></script>
    </h:body>
</html>
