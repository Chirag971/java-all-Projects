<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register - Grocery Hut</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="textbox.css" rel="stylesheet" />
        <link src="https://use.fontawesome.com/releases/v6.3.0/js" name="all.js" target="head" />
        <style>

            .back{
                background-image: url('images/common/background.jpg');
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .maindiv{
                background-color: white;
                opacity: 0.7;
            }

        </style>
    </h:head>

    <h:body styleClass="back">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">

                <main>
                    <div class="container " >
                        <div class="row justify-content-center " >
                            <div class="col-lg-10 mb-5 mt-5 mb-lg-0">
                                <div class="card maindiv">

                                    <div class="card-body">
                                        <h2 class="fw-bold " style="color: hsl(356,75%,43%)">Register</h2><br/>
                                        <f:view>
                                            <h:form class="main_form">
                                                <div class="col-md-6 row float-start">
                                                    <div class="col-12">
                                                            <h:inputText id="inputFirstName" class="Login"  a:placeholder="Enter Name"  value="#{userCDI.name}" />  
                                                    </div>
                                                    <div class="col-12">
                                                        
                                                        <h:inputText id="inputLastName" value="#{userCDI.email}" class="Login" a:placeholder="Enter Email"  />
                                                     
                                                    </div>
                                                    <div class="col-12 mb-2 ">
                                                        
                                                            <h:inputSecret id="inputPassword" value="#{userCDI.password}" styleClass="Login"  a:placeholder="Enter Password" />               
                                                    </div>
                                                    <div class="col-12 mb-2 ">
                                                        
                                                            <h:inputText id="inputEmail" value="#{userCDI.username}" styleClass="Login" a:placeholder="Enter UserName"  />
                                                             
                                                    </div>
                                                    <div class="mt-4 mb-0">
                                                        <div class="d-grid">
                                                            <h:commandButton value="Create Account" styleClass="btn btn-block Login_btn" action="#{userCDI.register(userCDI.username)}" />
                                                        </div>
                                                        <div class="mt-3"><h:outputLink value="Login.jsf" class="text-info">Have an account? Go to login</h:outputLink></div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </f:view>
                                        <div class="col-md-6  float-end">
                                            <img src="images/common/basket.png" alt="alt" height="300" width="500"/>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
