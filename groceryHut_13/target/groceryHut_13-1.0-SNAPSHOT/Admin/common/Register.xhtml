<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - Grocery Hut</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link src="https://use.fontawesome.com/releases/v6.3.0/js" name="all.js" target="head" />
        <style>
            *{
                color: black;
            }
            .back{
                background-image: url('images/common/background.jpg');
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .maindiv{
                box-shadow: 10px 10px;
                /*opacity: 0.5;*/
                background-color: transparent;
            }
            .opcity{
                opacity: 0.8;
                color: black;
            }
        </style>
    </h:head>

    <h:body styleClass="back">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <h:form>
                    <main>
                        <div class="container " >
                            <div class="row justify-content-center " >
                                <div class="col-lg-10">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5 maindiv">
                                        <div class="card-header"><h2 class="text-center font-weight-dark my-4">Register</h2></div>
                                        <div class="card-body">
                                            <div class="col-md-6 mb-3 float-start">

                                                <div class="col-12 mb-2 opcity">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputText id="inputFirstName" styleClass="form-control" />
                                                        <h:outputLabel for="inputFirstName" value="First name" />
                                                    </div>
                                                </div>
                                                <div class="col-12 mb-2 opcity">
                                                    <div class="form-floating">
                                                        <h:inputText id="inputLastName" styleClass="form-control"  />
                                                        <h:outputLabel for="inputLastName" value="Last name" />
                                                    </div>
                                                </div>
                                                <div class="col-12 mb-2 opcity">
                                                    <div class="form-floating mb-3">
                                                        <h:inputText id="inputEmail" styleClass="form-control"  />
                                                        <h:outputLabel for="inputEmail" value="Email address" />
                                                    </div>   
                                                </div>
                                                <div class="col-12 mb-2 opcity">
                                                    <div class="form-floating mb-3">
                                                        <h:inputSecret id="inputPassword" styleClass="form-control"  />
                                                        <h:outputLabel for="inputPassword" value="Password" />
                                                    </div>   
                                                </div>
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid">
                                                        <h:commandButton value="Create Account" styleClass="btn btn-primary btn-block" action="#{yourBean.createAccount}" />
                                                    </div>
                                                    <div class="small mt-3 text-center text-dark"><h:outputLink value="login.html" class="text-dark">Have an account? Go to login</h:outputLink></div>
                                                </div>
                                            </div>
                                            <div class="colmd-6 mb-6 mt-6 float-end">
                                                <img src="images/common/basket.png" alt="alt" height="400" width="500"/>
                                            </div>

                                        </div>
                                       
                                    </div>
                                </div>

                            </div>
                        </div>
                    </main>
                </h:form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
