<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{empBean.emps.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{empBean.emps.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{empBean.emps.address}" title="Address" required="true" requiredMessage="The Address field is required."/>
                    <h:commandButton value="Update" action="#{empBean.Update(empBean.emps.id,empBean.emps.name,empBean.emps.address)}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
