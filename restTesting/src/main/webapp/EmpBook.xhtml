<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Book</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="e" value="#{empBean.emp}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Emp Name"/>
                    </f:facet>
                    <h:outputText value="#{e.name}"/>               
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Emp Address"/>
                    </f:facet>
                    <h:outputText value="#{e.address}"/>               
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:commandButton value="Delete" action="#{empBean.delete(e.id.toString())}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:commandButton value="Update" action="#{empBean.getById(e.id.toString())}"/>       
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
