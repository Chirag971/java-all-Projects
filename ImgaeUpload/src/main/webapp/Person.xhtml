<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   
            <h:form>
                <h:commandLink action="Insert" value="Insert" />
              
                <h1><h:outputText value="Person-List"/></h1>
                <h:dataTable value="#{personBean.person}" var="p">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{p.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pname"/>
                        </f:facet>
                        <h:outputText value="#{p.pname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pimage"/>
                        </f:facet>
                        <h:graphicImage url="#{p.pimage}" width="100" height="100"/>
                    </h:column>
                </h:dataTable>
            </h:form>
       

    </h:body>
</html>
