<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Customer</title>
    </h:head>
    <h:body>
        <f:view>
            <h:link value="Insert" outcome="inCust" />
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{publish.findAll()}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CustomerID"/>
                        </f:facet>
                        <h:outputText value="#{item.customerID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FirstName"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                     <h:column >
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                         <h:commandButton value="delete" action="#{publish.DeleteCustomer(item)}" />
                         
                         <h:commandButton value="Update" action="#{publish.getUpdateCust(item)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
