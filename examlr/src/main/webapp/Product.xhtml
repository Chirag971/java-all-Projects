<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{productCDI.allProduct}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pid"/>
                        </f:facet>
                        <h:outputText value="#{item.pid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pname"/>
                        </f:facet>
                        <h:outputText value="#{item.pname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cid"/>
                        </f:facet>
                        <h:outputText value="#{item.cid.cname}"/>
                    </h:column>
                      <h:column>
                        <f:facet name="header">
                            <h:outputText value="options"/>
                        </f:facet>
                          <h:commandButton value="Delete" action="#{productCDI.delProduct(item.pid)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
