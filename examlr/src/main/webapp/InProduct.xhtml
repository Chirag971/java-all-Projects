<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Pname:" for="pname" />
                    <h:inputText id="pname" value="#{productCDI.pname}" title="Pname" required="true" requiredMessage="The Pname field is required."/>
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productCDI.price}" title="Price" required="true" requiredMessage="The Price field is required."/>
                    <h:outputLabel value="Cid:" for="cid" />
                    <h:selectOneMenu id="cid" value="#{productCDI.cid}">
                        <f:selectItems value="#{categoryCDI.allCategory}" var="c" itemLabel="#{c.cname}" itemValue="#{c.cid}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Add" action="#{productCDI.InPRoduct(productCDI.cid)}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
